<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Poem</title>
    <link rel="stylesheet" href="poem-styles.css">
</head>
<body>
    <!-- Pull to refresh spinner -->
    <div class="refresh-spinner" style="display: none;"></div>
    
    <!-- Existing content -->
    <div class="cosmic-sky">
        <div class="planet" style="top: 20%; left: 10%;"></div>
        <div class="planet" style="top: 50%; left: 50%;"></div>
        <div class="planet" style="top: 80%; left: 80%;"></div>
    </div>
    <div class="container">
        <div class="poem-wrapper">
            <div class="poem" id="poem">
                To the one who guides the way,<br>
                Inspiring us each and every day.<br>
                With patience, wisdom, and so much care,<br>
                You lead us forward, always fair.<br>
                On this Teacher's Day, we honor you,<br>
                For all you teach and all you do.<br>
                Thank you for lighting the path so bright,<br>
                With endless knowledge, a guiding light.<br>
            </div>
        </div>
    </div>
    <script src="poem-script.js"></script>
</body>
</html>
