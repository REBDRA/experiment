<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Poem</title>
    <link rel="stylesheet" href="poem-styles.css">
</head>
<body>
    <div class="cosmic-sky">
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
    </div>
    <div class="container">
        <div class="poem-wrapper">
            <div class="poem">
                To the one who guides the way,<br>
                Inspiring us each and every day.<br>
                With patience, wisdom, and so much care,<br>
                You lead us forward, always fair.<br>
                On this Teacher's Day, we honor you,<br>
                For all you teach and all you do.<br>
                Thank you for lighting the path so bright,<br>
                With endless knowledge, a guiding light.<br>
            </div>
        </div>
    </div>
</body>
</html>
