<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box</title>
    <link rel="stylesheet" href="box-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>Open the Gift</h1>
        </div>
        <a href="poem.html" class="gift-box">
            <div class="box">
                <div class="front"></div>
                <div class="back"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top">
                    <!-- Ribbon and Ribbon Tie moved inside the top face -->
                    <div class="ribbon"></div>
                    <div class="ribbon-tie"></div>
                </div>
                <div class="bottom"></div>
            </div>
        </a>
    </div>
</body>
</html>
